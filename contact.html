    <main>
      <div class="sections_contact">
        <header class="sections__header2">
          <h1 class="title2">digitron</h1>
          <small class="ba text-muted">.ba</small>
          <br />
        </header>
      </div>

      <script>
        function _(id) {
          return document.getElementById(id);
        }
        function send() {
          _("mybtn").disabled = true;
          _("status").innerHTML = "please wait ...";
          var formdata = new FormData();
          formdata.append("n", _("n").value);
          formdata.append("e", _("e").value);
          formdata.append("m", _("m").value);
          var ajax = new XMLHttpRequest();
          ajax.open("POST", "example_parser.php");
          ajax.onreadystatechange = function() {
            if (ajax.readyState == 4 && ajax.status == 200) {
              if (ajax.responseText == "success") {
                _("my_form").innerHTML =
                  "<h2>Thanks " +
                  _("n").value +
                  ", your message has been sent.</h2>";
              } else {
                _("status").innerHTML = ajax.responseText;
                _("mybtn").disabled = false;
              }
            }
          };
          ajax.send(formdata);
        }
      </script>

      <div class="container">
        <div class="row py-5 px-3">
          <div class="col-lg-12">
            <section class="contact-form">
              <h3 id="contact-title">Get In Touch</h3>

              <form id="my_form" onsubmit="send(); return false;">
                <div class="contact-info-group">
                  <label
                    ><p><input id="n" placeholder="Your Name" required /></p
                  ></label>
                  <label
                    ><p>
                      <input
                        id="e"
                        placeholder="Your Email "
                        type="email"
                        required
                      /></p
                  ></label>
                </div>
                <textarea
                  id="m"
                  placeholder="Tell me about your project:"
                  rows="10"
                  required
                ></textarea>
                <div class="submit-wrap">
                  <p>
                    <input id="mybtn" type="submit" value="send" />
                    <span id="status"></span>
                  </p>
                </div>
              </form>
            </section>
          </div>
        </div>
      </div>
